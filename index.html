<html>
  <head>
    <title>Hello360</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
      charset="utf-8"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Attachment point for your app -->
    <div id="container"></div>
    <div id="overlay"></div>
      <div id="controller" style="z-index: 999;position: absolute;bottom: 0px;right:0px;">
        <button onClick="window.postMessage({ type: 'KEYBOARD_CAMERA_CONTROLLER_MESSAGE', direction: 'LEFT'})">◄</button>
        <button onClick="window.postMessage({ type: 'KEYBOARD_CAMERA_CONTROLLER_MESSAGE', direction: 'UP'})">▲</button>
        <button onClick="window.postMessage({ type: 'KEYBOARD_CAMERA_CONTROLLER_MESSAGE', direction: 'DOWN'})">▼</button>
        <button onClick="window.postMessage({ type: 'KEYBOARD_CAMERA_CONTROLLER_MESSAGE', direction: 'RIGHT'})">►</button>
        <button onClick="window.postMessage({ type: 'KEYBOARD_CAMERA_CONTROLLER_MESSAGE', direction: 'ENTER'})">E</button>

        <!-- <button onClick="window.postMessage({ type: 'MOUSE_LOCK_CAMERA_CONTROLLER_MESSAGE', lock: true})">M</button> -->
      </div>
    <script src="./client.bundle?platform=vr"></script>

    <script>
      // Initialize the React 360 application
      React360.init(
        "index.bundle?platform=vr&dev=true",
        document.getElementById("container"),
        {
          assetRoot: "static_assets/"
        }
      );
    </script>
  </body>
</html>
